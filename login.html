<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" >
                  <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
              </ul>
            </div>
        </nav>
    </header>
    <section  id="signin">
    <div class="container">
    <div class="row mt-5">
        <div class="col-12 section-content">
            <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> SignIn</span></h1>
        </div>
    </div>
    <div class="row text-center mt-5">
        <div class="col-12">
            <form name="myForm" method="post" action="login">
              <fieldset>
                <div class="form-group1">
                    <label for="Email">Email Address</label>
                    <input type="email" class="form-control" id="Email" name="Email" onkeyup="validate()" placeholder=" Enter Email id" required>
                    <span id="error-email" style="color: rgb(114, 31, 31);"></span>
                </div> <br>
                <div class="form-group1">
                    <label for="Cpass">Password</label><span id="error-pwd"></span>
                    <input type="password" class="form-control" id="Cpass" name="Cpass" onkeyup="validate()" value="" placeholder=" Enter Password" required>
                    <span toggle="#examplePassword" title="show password" class="fa fa-eye field-icon toggle-password" style="color:rgba(0, 0, 0, 0.616); font-size: 16px;"></span>
                    <span id="error-pass" style="color: rgb(122, 41, 41);"></span>
                </div> <br>
                
                <button type="submit" class="btn btn-primary w-50" id="submit" onclick="validate()">Login</button><div id="errFinal"></div>
              </fieldset>
                <div class="Register">
                    <h3>New?<a href="register.html" class="text-dark">Register Here</a></h3>
                </div><br>
            </form>
        </div>
    </div>
    </div>

    </section>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
